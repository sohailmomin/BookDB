{% extends "main/base.html" %}
{% load static %}

{% block content %}
    <ul class="list-group">
    {% for user in users  %}
    {% if user != request.user %}
        
    
    
    <li class="list-group-item" ><span>
    	
    	<a  style="font-family: 'Titillium Web', sans-serif;" href="{{user.get_absolute_url}}">
    		<img src="{% static user.image.url %}" width="50px" height="50px">&nbsp;
    	{{user.username}}</a>
    </span>
    <br>
    <span>
    	<small><strong>Joined: </strong>{{user.date_joined|date:"F d Y"}}</small>
    </span>
	</li>
    {% endif %}
    {% endfor %}
    </ul>

{% endblock content %}
