 
{% extends "main/base.html" %}
{% block content %}
    

{% if messages %}
<ul class="messages">
{% for message in messages %}
<li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
<form action="" method="post" class="form-group">
{% csrf_token %}
<table>
{{ form.as_table }}
<tr>
<td></td>
<td><input type="submit" value="Add review" class="btn btn-success"></td>
</tr>
</table>
</form>
{% endblock content %}
